<!DOCTYPE html>
<html>
<head>
	<title>Jquery tutorial</title>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(function(){
	// $("#special").hide();
	$("#special").css("font-size","35px");
	$("#special").css("color","red");
	$("#special").click(function(){

		
		$("button:not(#special)").hide();//hides all button insted button with id special
		$(this).css("font-size","20px");
		$(this).css("color","black");
	});
		});
	</script>
<button id="green">Button 1</button>
<button class="big">Button 2</button>
<button class="small">Button 3</button>
<button id="special" class="bold small">button 4</button>

</body>
</html>
